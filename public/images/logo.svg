<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- E-Mobil Icon - Stilisiertes Elektrofahrzeug -->
  <g transform="translate(10, 15)">
    <!-- Karosserie -->
    <path d="M 5 25 L 5 15 L 15 5 L 35 5 L 45 15 L 45 25 Z" fill="url(#grad1)" />

    <!-- Fenster -->
    <rect x="12" y="8" width="10" height="8" fill="#ffffff" opacity="0.7" rx="2"/>
    <rect x="28" y="8" width="10" height="8" fill="#ffffff" opacity="0.7" rx="2"/>

    <!-- Räder -->
    <circle cx="15" cy="28" r="5" fill="#1e3a5f" />
    <circle cx="15" cy="28" r="2" fill="#ffffff" />
    <circle cx="35" cy="28" r="5" fill="#1e3a5f" />
    <circle cx="35" cy="28" r="2" fill="#ffffff" />

    <!-- Blitz-Symbol (Elektro) -->
    <path d="M 27 12 L 23 18 L 26 18 L 22 24 L 28 16 L 25 16 L 29 10 Z" fill="#f59e0b" stroke="#ea580c" stroke-width="0.5"/>
  </g>

  <!-- Text: E-Mobil Berater -->
  <g transform="translate(75, 0)">
    <!-- E-Mobil -->
    <text x="0" y="30" font-family="'Playfair Display', serif" font-size="28" font-weight="700" fill="#1e3a5f">
      E-Mobil
    </text>

    <!-- Berater -->
    <text x="0" y="55" font-family="'Playfair Display', serif" font-size="24" font-weight="600" fill="#0d9488">
      Berater
    </text>

    <!-- Untertitel -->
    <text x="0" y="70" font-family="'Inter', sans-serif" font-size="10" fill="#6b7280" letter-spacing="1">
      IHRE MOBILITÄT. UNSERE EXPERTISE.
    </text>
  </g>

  <!-- Dekorativer Akzent -->
  <rect x="70" y="35" width="3" height="25" fill="#f59e0b" rx="1.5"/>
</svg>
